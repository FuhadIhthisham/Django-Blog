{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend style="font-family:monospace">
                    Login Today
                </legend>
                {{ form| crispy }}
            </fieldset>
            <div class="border-bottom">
                <button type="submit" class="btn btn-outline-info">Log In</button>
            </div>
        </form>
        <div>
            <small> Don't Have an Account? <a href="{% url 'register' %}">Sign Up</a> </small>
        </div>
    </div>
{% endblock content %}
